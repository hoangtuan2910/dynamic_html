<body>
      <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright" id="view"></div>
      </div>
      <script type="text/javascript">
          function getParameterByName(name, url = window.location.href) {
              name = name.replace(/[\[\]]/g, '\\$&');
              var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }
          const container = document.getElementById("view")
          const symbol = getParameterByName('pair')
          document.addEventListener('DOMContentLoaded', function () {
              var iframe = document.createElement('iframe')
              iframe.setAttribute(
                  'src',
                  `https://s.tradingview.com/embed-widget/single-quote#{"symbol":"${symbol}","colorTheme":"dark"}`,
              );
              iframe.setAttribute('frameborder', 0)
              iframe.setAttribute('style', 'box-sizing: border-box; height: 100%; width: 100%;')
              container.appendChild(iframe)
          });
      </script>
      </div>
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div id="tradingview_5a698"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL stock chart</span></a> by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget(
        {
        "autosize": true,
        "symbol": "NASDAQ:AAPL",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_5a698"
      }
        );
        </script>
      </div>
      <!-- TradingView Widget END -->
